<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Json e Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark container">
    <main class="container bg-white p-5 mt-4 rounded">
      <div class="d-sm-flex mb-3">
        <h1 class="me-auto mb-0">Storage</h1>
        <p
          id="timer"
          class="align-self-end mb-0 bg-primary-subtle rounded-circle p-2 border border-primary d-inline-block"
        ></p>
      </div>
      <form id="myForm">
        <h4 class="d-inline">Name:</h4>
        <label for="inputText" class="fs-5"></label>
        <input
          type="text"
          class="container rounded"
          id="inputText"
          placeholder="enter a name"
          required
        />
        <div class="d-sm-flex justify-content-center mt-3">
          <button class="btn btn-primary mx-sm-5 mt-1" type="submit">
            Save
          </button>
          <button class="btn bg-danger-subtle mx-sm-5 mt-1" type="button">
            Reset
          </button>
        </div>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
